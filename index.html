<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Player Report</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <h1>Cricket Association</h1>
    <p><strong>Player:</strong> <span id="playerName">PLAYER 26</span></p>
    <p><strong>Age:</strong> <span id="playerAge">28.19</span></p>
    <p><strong>Role:</strong> <span id="playerRole">Batsman</span></p>
  </div>

  <div class="card">
    <label for="playerSelect">Select Player:</label>
    <select id="playerSelect"></select>

    <label for="recentCount">Number of Recent Tests:</label>
    <input type="number" id="recentCount" value="5" min="1" max="10" />

    <label>Select Tests:</label>
    <label><input type="checkbox" id="test10m" checked /> 10m Best</label>

    <button onclick="generateReport()">Generate Report</button>
  </div>

  <div id="reportContainer" class="card"></div>

  <script src="script.js"></script>
</body>
</html>
