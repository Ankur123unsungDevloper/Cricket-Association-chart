<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Report</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="report-container">
    <header class="header">
      <h1>Cricket Association</h1>
      <div class="player-box" id="playerInfoBox"></div>
    </header>

    <section class="controls">
      <div class="form-row">
        <label>Select Player:
          <select id="playerSelect"></select>
        </label>
        <label>Number of Recent Tests:
          <input type="number" id="testCount" value="5" min="1" />
        </label>
        <label>Select Tests:
          <input type="checkbox" value="10m Best" checked disabled> 10m Best
        </label>
        <button onclick="generateReport()">Generate Report</button>
      </div>
    </section>

    <section id="reportContainer" class="report-grid"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
