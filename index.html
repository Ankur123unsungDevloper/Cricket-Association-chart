<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="welcome-section">
    <h1>Welcome</h1>
  </div>

  <main class="main-card">
    <div class="card-header">
      <h2>Player Records</h2>
      <div class="import-wrapper">
        <input type="file" id="uploadCSV" accept=".csv" hidden>
        <label for="uploadCSV" class="import-button">
          <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5m0 0l5 5m-5-5v12" />
          </svg>
          Import
        </label>
      </div>
    </div>

    <div class="form-container">
      <div class="form-fields">
        <div class="date-wrapper">
          <input type="date" id="dateInput" class="input date-input" />
        </div>

        <div class="select-wrapper">
          <label for="playerSelect">Select Player</label>
          <select id="playerSelect" class="custom-select">
            <option disabled selected>Select a player</option>
          </select>
        </div>

        <label for="testCountSelect">Number of Recent Tests</label>
        <select id="testCountSelect" class="input">
          <script>
            for (let i = 1; i <= 20; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>

        <!-- âœ… MODIFIED: Dynamic Test Dropdown -->
        <label for="testTypeSelect">Choose Test</label>
        <select id="testTypeSelect" class="custom-select">
          <option disabled selected>Select a test</option>
        </select>

        <button type="button" onclick="generateReport()">Fetch Report</button>
      </div>

      <div class="chart-container">
        <canvas id="chartCanvas"></canvas>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
