<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="welcome-section">
    <h1>Welcome</h1>
  </div>

  <main class="main-card">
    <div class="card-header">
      <h2>Player Records</h2>
      <div class="import-wrapper">
        <input type="file" id="uploadCSV" accept=".csv" hidden>
        <label for="uploadCSV" class="import-button">
          <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5m0 0l5 5m-5-5v12" />
          </svg>
          Import CSV
        </label>
      </div>
    </div>

    <form id="reportForm" class="form-container">
      <div class="form-fields">
        <!-- 1. Latest Date (End Date) -->
        <div class="date-wrapper">
          <label for="dateInput">Latest Date (End Date):</label>
          <input type="date" id="dateInput" name="latestDate" class="input date-input" />
        </div>

        <!-- 2. Select Player -->
        <div class="select-wrapper">
          <label for="playerSelect">Select Player:</label>
          <select id="playerSelect" name="playerSelect" class="custom-select">
            <option value="" disabled selected>-- Select Player --</option>
          </select>
        </div>

        <!-- 3. Number of Recent Tests -->
        <div class="select-wrapper">
          <label for="testCountSelect">Number of Recent Tests:</label>
          <select id="testCountSelect" name="recentTests" class="input">
            <!-- Populated by JS -->
          </select>
        </div>

        <!-- 4. Drag & Drop Test Selection -->
        <div class="drag-drop-container" id="dragDropContainer">
          <div class="tests-list available-tests" id="availableTests">
            <h3>Available Tests</h3>
            <!-- JS will insert test cards here -->
          </div>
          <div class="tests-list selected-tests" id="selectedTests">
            <h3>Selected Tests</h3>
            <!-- Dropped items will appear here -->
          </div>
        </div>

        <!-- 5. Submit Button -->
        <div class="button-wrapper">
          <button type="button" onclick="generateReport()">Fetch Report</button>
        </div>
      </div>

      <!-- Player Info Section (Always Visible) -->
      <div class="player-info-section">
        <h3 class="player-info-title">
          Individual Report - <span id="playerNameTitle">N/A</span>
        </h3>
        <div class="player-info-card">
          <div class="player-photo"></div>
          <table class="player-info-table">
            <tr>
              <th>Name</th>
              <td id="playerName"></td>
            </tr>
            <tr>
              <th>Gender</th>
              <td id="playerGender"></td>
            </tr>
            <tr>
              <th>Age</th>
              <td id="playerAge"></td>
            </tr>
            <tr>
              <th>Handedness</th>
              <td id="playerHandedness"></td>
            </tr>
            <tr>
              <th>Role</th>
              <td id="playerRole"></td>
            </tr>
          </table>
          <div class="coach-name">
            <p><strong>Coach Name:</strong> <span id="coachName"></span></p>
          </div>
        </div>
      </div>

      <!-- Chart Area (Fetched after form submission) -->
      <div class="chart-area" id="chartArea">
        <div class="chart-container">
          <div class="chart-content">
            <canvas id="chartCanvas1"></canvas>
          </div>
          <div class="chart-content">
            <canvas id="chartCanvas2"></canvas>
          </div>
          <div class="chart-content">
            <canvas id="chartCanvas3"></canvas>
          </div>
          <div class="chart-content">
            <canvas id="chartCanvas4"></canvas>
          </div>
        </div>
      </div>
    </form>
  </main>

<script type="module" src="main.js"></script>
</body>
</html>
