<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="welcome-section">
    <h1>Welcome</h1>
  </div>

  <main class="main-card">
    <div class="card-header">
      <h2>Player Records</h2>
      <div class="import-wrapper">
        <input type="file" id="uploadCSV" accept=".csv" hidden>
        <label for="uploadCSV" class="import-button">
          <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5m0 0l5 5m-5-5v12" />
          </svg>
          Import
        </label>
      </div>
    </div>

    <div class="form-container">
      <div class="form-fields">
        <label for="dateInput">Date</label>
        <input type="date" id="dateInput" class="input">

        <label for="playerSelect">Player Name</label>
        <select id="playerSelect" class="input">
          <option>Select a player</option>
        </select>

        <label for="testCountSelect">Number of Recent Tests</label>
        <select id="testCountSelect" class="input">
          <script>
            for (let i = 1; i <= 20; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>

        <label for="testTypeSelect">Choose Test</label>
        <select id="testTypeSelect" class="input">
          <option value="10m Sprint">10m Sprint</option>
          <option value="20m Sprint">20m Sprint</option>
          <option value="Agility Test">Agility Test</option>
          <option value="Stamina Drill">Stamina Drill</option>
        </select>

        <button type="button" onclick="generateReport()">Fetch Report</button>
      </div>

      <div style="background-color: aqua;" class="chart-container">
        <canvas id="chartCanvas"></canvas>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
