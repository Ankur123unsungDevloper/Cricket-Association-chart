<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Association - Player Assessment Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="main-header">
  <h1>Cricket Association - Player Assessment Dashboard</h1>
</header>

<div id="playerInfo" class="player-card">
  <h2>Individual Report - PLAYER 29</h2>
  <table>
    <tr><td><strong>Name</strong></td><td>PLAYER 29</td></tr>
    <tr><td><strong>Gender</strong></td><td>Male</td></tr>
    <tr><td><strong>Age</strong></td><td>28.19</td></tr>
    <tr><td><strong>Handedness</strong></td><td>Right</td></tr>
    <tr><td><strong>Role</strong></td><td>Batsman</td></tr>
  </table>
</div>

<div class="layout">
  <!-- Right Sidebar with Filter -->
  <aside class="sidebar">
    <h2>Filter</h2>
    <label for="testSelect">Select Test</label>
    <select id="testSelect">
      <option value="10m">10m Sprint</option>
      <option value="20m">20m Sprint</option>
      <option value="YoYo">YoYo Test</option>
      <option value="SBJ">Standing Broad Jump</option>
      <option value="Glute">SL Glute Bridges</option>
      <option value="Copen">Copen Hagen</option>
    </select>

    <h2>Data Table</h2>
    <div class="data-table" id="playerData"></div>
  </aside>

  <!-- Main Chart Section -->
  <main class="container">
    <div class="chart-box dark-green">
      <div class="chart-title-fixed">Fitness Test - Best Result</div>
      <div class="chart-title" id="dynamicTitle">Performance Chart - 10m</div>
      <canvas id="chartDynamic"></canvas>
    </div>
  </main>
</div>

<div class="injury-table">
  <h3>Injury History</h3>
  <table>
    <thead>
      <tr><th>Player</th><th>2023-24 Injuries</th><th>Previous History</th></tr>
    </thead>
    <tbody>
      <tr>
        <td>PLAYER 29</td>
        <td>#NA</td>
        <td>#NA</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
