<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Player Report</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Player Performance Report</h1>

    <label for="uploadCSV">Upload CSV:</label>
    <input type="file" id="uploadCSV" accept=".csv" />

    <label for="playerSelect">Select Player:</label>
    <select id="playerSelect"></select>

    <label for="testCount">Number of Recent Tests:</label>
    <input type="number" id="testCount" value="5" min="1" />

    <label>Select Tests:</label>
    <div id="testOptions">
      <label><input type="checkbox" value="10m" checked /> 10m Sprint</label>
    </div>

    <button onclick="generateReport()">Generate Report</button>

    <div id="reportContainer">
      <canvas id="chartCanvas"></canvas>
      <div id="injuryHistory"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
